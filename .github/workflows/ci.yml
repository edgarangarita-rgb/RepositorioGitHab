name: app_prueba-ci-cd

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs: 
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js 18 
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Run tests 
        run: npm test -- --watch=false --no-progress --browsers=ChromeHeadless ||  echo #No hay pruebas 

      - name: build project #paso 5: Construir el proyecto 
        run: npm run build -- --prod

      - name: build docker image  #paso 6: Construir la imagen de Docker de la app  
        run: docker build -t app_prueba .
      
      - name: Login to DockerHub  #paso 7: Iniciar sesi√≥n en DockerHub
        uses: docker/login-action@v2
        with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub #paso 8: Subir la imagen a DockerHub 
      # Renombrar la imagen con el nombre de usuario de DockerHub
        run: docker tag app_prueba ${{ secrets.DOCKER_USERNAME }}/app_prueba
        #Subir la imagen a DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/app_prueba






